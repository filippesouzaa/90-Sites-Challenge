<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="box-center">
      <img src="clock.png" />
      <span class="title">Stop Watch with Only Vanilla</span>
      <p class="timer"style="margin-top: 40px">
        <span id="clock-seconds" class="timer">00</span>
        :
        <span id="clock-minutes" class="timer">00</span>
      </p>
      <div class="options-button">
        <button id="buttonStart" class="button-style">Start</button>
        <button id="buttonStop" class="button-style">Stop</button>
        <button id="buttonReset" class="button-style">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
